<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <title>Train Schedule</title>

    	<!-- CSS -->
	    <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Moment.js Reference -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!-- jQuery -->
		 <script src="https://code.jquery.com/jquery.js"></script>

		<!-- JavaScript -->
 <!--         <script src="trainLogic.js"></script> -->

         <!-- Firebase Reference -->
		<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

	</head>
<body>

	<div class="container">

		<div class="jumbotron" style="background-color: blue; color: white">
        <h1 class="display-4 text-center">Train Scheduler</h1>
        <h3 class="text-center">Visit Someplace Fabulous!</h3>
      </div>

	  <div class="panel panel-default">
	  <div class="train-schedule">
	  <h3>Current Train Schedule</h3>
      <table class="table table-bordered" id="train-schedule">
      	<thead class=thead-dark>
      		<tr>
      			<th scope="col">Train Name</th>
      			<th scope="col">Destination</th>
      			<th scope="col">Frequency (min)</th>
      			<th scope="col">Next Arrival</th>
      			<th scope="col">Minutes Away</th>
      		</tr>
      	</thead>
      	<tbody id="add-train">
      		
      	</tbody>
 		
	  </table>
	  </div>
	  </div>

	  <br>
	  <div class="panel panel-default">
		<h3>Add Train</h3>
		<form>
		  <div class="form-group">
		    <label type="text">Train Name</label>
		    <input type="text" class="form-control" id="train-name-input" placeholder="Enter Name">
		  </div>
		  <div class="form-group">
		    <label type="text">Destination</label>
		    <input type="text" class="form-control" id="destination-input">
		  </div>
		   <div class="form-group">
		    <label type="text">First Train (HH:mm - military time)</label>
		    <input type="time" class="form-control" id="first-train-input">
		  </div>
		  <div class="form-group">
		    <label type="text">Frequency (min)</label>
		    <input type="number" class="form-control" id="frequency-input">
		  </div>
		  <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
		</form>
		</div>


       <!-- jQuery -->
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		 <script src="https://code.jquery.com/jquery.js"></script>

		<!-- JavaScript -->
         <script type="text/javascript" src="trainLogic.js"></script>
   

	</div>
</body>
</html>
